{% extends "base.html" %}

{% block title %}Games{% endblock %}

{% block content %}
<h1>Games</h1>
{% for game in game_list %}
<div class="game">
    <a href="/games/{{ game.url }}"><img src="{{ game.thumbnail.url }}"></a>
    <a href="/games/{{ game.url }}"><h2>{{ game.name }}</h2></a>
</div>
{% endfor %}
{% endblock %}
